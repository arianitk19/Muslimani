<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kibla</title>
    <link rel="manifest" href="manifest.json">

<script src="theme-engine.js"></script>
    
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script>
  // Ky kod i vogël ndalon hapjen e Safari-t kur kalon nga faqja në faqe
  if (("standalone" in window.navigator) && window.navigator.standalone) {
    var noddy, remotes = false;
    document.addEventListener('click', function(event) {
      noddy = event.target;
      while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") { noddy = noddy.parentNode; }
      if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(window.location.host) !== -1 || remotes)) {
        event.preventDefault();
        window.location = noddy.href;
      }
    }, false);
  }
</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800;900&display=swap');
    
    :root { 
        --primary: #10b981; 
        --bg: #020617; 
        --glass: rgba(255, 255, 255, 0.03); 
        --border: rgba(255, 255, 255, 0.08); 
    }

    body { 
        background: var(--bg); 
        color: white; 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -webkit-tap-highlight-color: transparent;
        overflow: hidden; height: 100vh; display: flex; flex-direction: column;
    }

    /* BAR-I I UDHËZIMIT SUPERIOR */
    .smart-guide {
        position: fixed; top: 1.5rem; left: 1.5rem; right: 1.5rem;
        background: rgba(255,255,255,0.02);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 1.5rem;
        padding: 1rem;
        z-index: 100;
        display: flex; align-items: center; justify-content: center;
        transition: all 0.5s ease;
    }

    .guide-content { display: flex; align-items: center; gap: 12px; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ef4444; transition: 0.3s; }
    .status-active .status-dot { background: var(--primary); box-shadow: 0 0 10px var(--primary); animation: pulse 1.5s infinite; }

    /* COMPASS CORE RE-ENGINEERING */
    .compass-container {
        position: relative; width: 340px; height: 340px;
        display: flex; align-items: center; justify-content: center;
        perspective: 1000px;
    }

    .glass-card-circle { 
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05) 0%, transparent 100%);
        backdrop-filter: blur(25px); 
        border: 1px solid var(--border); 
        border-radius: 50%; 
        position: absolute; width: 100%; height: 100%;
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    #compass-disc {
        width: 100%; height: 100%; position: relative;
        transition: transform 0.15s cubic-bezier(0.1, 0.3, 0.1, 1);
        will-change: transform;
    }

    /* PERSONI NË SEXHDE - MEKANIKA */
    #center-hub {
        position: absolute; width: 90px; height: 90px;
        background: #040a1d; border: 1px solid var(--border);
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        z-index: 50; transition: all 0.4s ease;
    }

    .prayer-icon {
        font-size: 2.2rem; color: white; opacity: 0.1;
        transform: rotate(-90deg) scale(0.8);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* SINJALI I DREJTIMIT TOTAL */
    .aligned-glow {
        border-color: var(--primary) !important;
        box-shadow: 0 0 50px rgba(16, 185, 129, 0.2), inset 0 0 20px rgba(16, 185, 129, 0.1);
        transform: scale(1.05) translateZ(20px);
    }

    .aligned-glow .prayer-icon {
        opacity: 1; color: var(--primary);
        filter: drop-shadow(0 0 15px var(--primary));
        transform: rotate(-90deg) scale(1.1);
    }

    /* TARGET NEEDLE */
    .needle-qibla {
        position: absolute; top: 12%; left: 50%;
        transform: translateX(-50%);
        display: flex; flex-direction: column; align-items: center;
    }
    .kaaba-icon { font-size: 2.5rem; color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>

<div class="smart-guide" id="guide-bar">
    <div class="guide-content">
        <div class="status-dot"></div>
        <span id="guide-text" class="text-[10px] font-black uppercase tracking-[0.2em]">Pritni GPS...</span>
    </div>
</div>

<main class="flex-1 flex flex-col items-center justify-center p-6 relative">
    <div id="degree-val" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[14rem] font-black italic tracking-tighter opacity-[0.02] pointer-events-none">0°</div>

    <div class="compass-container">
        <div id="compass-disc" class="glass-card-circle">
            <div class="needle-qibla">
                <i class="fa-solid fa-kaaba kaaba-icon"></i>
                <div class="w-[2px] h-10 bg-gradient-to-b from-emerald-500 to-transparent"></div>
            </div>
            
            <div class="absolute inset-0 p-10 flex justify-center text-[10px] font-black opacity-20">NORTH</div>
        </div>

        <div id="center-hub">
            <i class="fa-solid fa-person-praying prayer-icon"></i>
        </div>
    </div>

    <div class="mt-16 bg-white/5 border border-white/5 rounded-3xl p-6 w-full max-w-[280px] backdrop-blur-lg">
        <div class="flex justify-between items-center opacity-40 mb-1">
            <span class="text-[8px] font-black uppercase tracking-widest">Distanca</span>
            <i class="fa-solid fa-route text-[10px]"></i>
        </div>
        <div class="flex items-baseline gap-1">
            <span id="dist-val" class="text-3xl font-black italic text-emerald-500">--</span>
            <span class="text-[10px] font-bold opacity-30">KM</span>
        </div>
    </div>
</main>

<script>
    const disc = document.getElementById('compass-disc');
    const degVal = document.getElementById('degree-val');
    const guideText = document.getElementById('guide-text');
    const guideBar = document.getElementById('guide-bar');
    const prayerIcon = document.querySelector('.prayer-icon');
    
    let qiblaAngle = 143;

    async function initSensor() {
        navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            
            // Formula precize
            const phiK = 21.4225 * Math.PI / 180;
            const lamK = 39.8262 * Math.PI / 180;
            const phi = lat * Math.PI / 180;
            const lam = lng * Math.PI / 180;
            
            qiblaAngle = (Math.atan2(Math.sin(lamK-lam), Math.cos(phi)*Math.tan(phiK)-Math.sin(phi)*Math.cos(lamK-lam)) * 180/Math.PI + 360) % 360;

            // Distanca Haversine
            const R = 6371;
            const dLat = (21.4225 - lat) * Math.PI/180;
            const dLon = (39.8262 - lng) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(phi)*Math.cos(phiK)*Math.sin(dLon/2)**2;
            document.getElementById('dist-val').innerText = Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
            
            guideBar.classList.add('status-active');
            guideText.innerText = "Gati për orientim";
        });

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            const res = await DeviceOrientationEvent.requestPermission();
            if (res === 'granted') startCompass();
        } else {
            startCompass();
        }
        document.getElementById('permission-modal').style.display = 'none';
    }

    function startCompass() {
        window.addEventListener('deviceorientationabsolute', (e) => {
            let heading = e.webkitCompassHeading || (360 - e.alpha);
            if (!heading) return;

            const rotation = qiblaAngle - heading;
            disc.style.transform = `rotate(${rotation}deg)`;
            degVal.innerText = Math.round(heading) + "°";

            const diff = Math.abs((Math.round(heading) % 360) - Math.round(qiblaAngle));
            
            // MEKANIKA E SAKTËSISË TOTALI
            if (diff < 2 || diff > 358) {
                disc.classList.add('aligned-glow');
                guideText.innerText = "JE DREJT QABES - NDALO";
                guideText.style.color = "var(--primary)";
                if(navigator.vibrate) navigator.vibrate([30, 10, 30]); // Vibrim double për sukses
            } else {
                disc.classList.remove('aligned-glow');
                guideText.style.color = "white";
                guideText.innerText = heading < qiblaAngle ? "RROTULLOHU DJATHTAS →" : "← RROTULLOHU MAJTAS";
            }
        }, true);
    }
</script>
    
</html>
