<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibla - Ratkoc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body { 
            background: radial-gradient(circle at center, #1e293b, #020617); 
            min-height: 100vh; 
            color: white; 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .compass-ring {
            border: 2px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.1);
            position: relative;
        }
        #compass-disc {
            transition: transform 0.2s ease-out; /* Lëvizje e butë */
            transform-style: preserve-3d;
        }
        .needle {
            filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.8));
        }
        .active-nav { color: #10b981; position: relative; }
        .active-nav::after {
            content: ''; position: absolute; top: -16px; width: 20px; height: 3px;
            background: #10b981; border-radius: 0 0 10px 10px;
        }
        /* Pikat e horizontit */
        .direction-label {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <header class="w-full p-8 text-center">
        <h1 class="text-2xl font-light tracking-[0.3em] uppercase">Kibla</h1>
        <p class="text-emerald-400 text-xs mt-2 uppercase italic font-semibold">Drejtimi: 143° nga Veriu</p>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center w-full px-10 relative">
        
        <div id="degree-text" class="mb-8 text-5xl font-extralight tracking-tighter text-emerald-400">
            0°
        </div>

        <div class="relative w-72 h-72 rounded-full glass compass-ring flex items-center justify-center">
            <div class="direction-label top-4">N</div>
            <div class="direction-label bottom-4">S</div>
            <div class="direction-label right-4">E</div>
            <div class="direction-label left-4">W</div>

            <div id="compass-disc" class="relative w-full h-full flex items-center justify-center">
                <div class="needle w-1 h-56 bg-gradient-to-t from-transparent via-emerald-500 to-transparent absolute rounded-full"></div>
                <div class="absolute -top-2">
                    <i class="fa-solid fa-caret-up text-emerald-400 text-2xl"></i>
                </div>
                
                <div class="glass w-20 h-20 rounded-full flex items-center justify-center z-10 border border-white/10 shadow-2xl">
                    <i class="fa-solid fa-kaaba text-3xl text-white"></i>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center px-4">
            <p id="status-text" class="text-gray-400 text-[11px] font-light leading-relaxed max-w-[280px] uppercase tracking-widest">
                Mbajeni telefonin horizontalisht dhe larg metaleve.
            </p>
            <button id="start-btn" class="mt-6 px-8 py-3 bg-emerald-500/10 border border-emerald-500/50 rounded-full text-[10px] text-emerald-400 uppercase tracking-[0.2em] font-bold hover:bg-emerald-500/20 transition-all active:scale-95 shadow-lg shadow-emerald-500/10">
                Aktivizo Busullën
            </button>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#020617]/80 backdrop-blur-2xl border-t border-white/5 px-8 py-5 z-50">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <a href="index.html" class="flex flex-col items-center text-gray-500 transition-all duration-300">
                <i class="fa-solid fa-clock-four text-xl"></i>
                <span class="text-[10px] mt-1 font-medium tracking-wide">Vaktia</span>
            </a>
            <a href="lutje.html" class="flex flex-col items-center text-gray-500 transition-all duration-300">
                <i class="fa-solid fa-hands-praying text-xl"></i>
                <span class="text-[10px] mt-1 font-medium tracking-wide">Lutje</span>
            </a>
            <a href="kibla.html" class="flex flex-col items-center active-nav transition-all duration-300">
                <i class="fa-solid fa-compass text-xl text-emerald-400"></i>
                <span class="text-[10px] mt-1 font-medium tracking-wide">Kibla</span>
            </a>
            <a href="info.html" class="flex flex-col items-center text-gray-500 transition-all duration-300">
                <i class="fa-solid fa-circle-info text-xl"></i>
                <span class="text-[10px] mt-1 font-medium tracking-wide">Info</span>
            </a>
        </div>
    </nav>

    <script>
        const compassDisc = document.getElementById('compass-disc');
        const degreeText = document.getElementById('degree-text');
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('status-text');

        // Shkalla e Kiblës për Kosovë
        const qiblaDirection = 143; 

        function handleOrientation(event) {
            let heading = 0;

            // Për pajisjet iOS
            if (event.webkitCompassHeading) {
                heading = event.webkitCompassHeading;
            } 
            // Për pajisjet Android
            else if (event.alpha) {
                heading = 360 - event.alpha;
            }

            if (heading !== 0) {
                // Llogaritja: -heading (ku po sheh telefoni) + qibla (drejtimi fiks i qabes)
                const rotation = qiblaDirection - heading;
                
                // Rrotullojmë diskun vizualisht
                compassDisc.style.transform = `rotate(${rotation}deg)`;
                
                // Shfaqim shkallët aktuale ku po sheh telefoni
                degreeText.innerText = Math.round(heading) + "°";

                // Nëse jemi afër Kiblës (toleranca 5 shkallë), ndryshojmë ngjyrën
                if (Math.abs(Math.round(heading) - qiblaDirection) < 5) {
                    degreeText.classList.replace('text-emerald-400', 'text-white');
                    statusText.innerText = "JEI NË DREJTIMIN E DUHUR!";
                    statusText.classList.add('text-emerald-400', 'font-bold');
                } else {
                    degreeText.classList.replace('text-white', 'text-emerald-400');
                    statusText.innerText = "Mbajeni telefonin horizontalisht dhe larg metaleve.";
                    statusText.classList.remove('text-emerald-400', 'font-bold');
                }
            }
        }

        startBtn.addEventListener('click', async () => {
            // Kontrollojmë nëse pajisja kërkon leje (iOS)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        activateCompass();
                    } else {
                        statusText.innerText = "Leja për sensorin u refuzua.";
                    }
                } catch (err) {
                    statusText.innerText = "Gabim gjatë kërkesës së lejes.";
                }
            } else {
                // Për Android
                activateCompass();
            }
        });

        function activateCompass() {
            window.addEventListener('deviceorientation', handleOrientation, true);
            startBtn.style.display = 'none';
            statusText.innerText = "Busulla u aktivizua. Kthehuni derisa shigjeta të jetë lart.";
        }

        // Testo nëse pajisja ka sensorë
        window.addEventListener('load', () => {
            if (!window.DeviceOrientationEvent) {
                statusText.innerText = "Ky telefon nuk mbështet sensorin e busullës.";
                startBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
