<script>

  if (("standalone" in window.navigator) && window.navigator.standalone) {
    var noddy, remotes = false;
    document.addEventListener('click', function(event) {
      noddy = event.target;
      while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") { noddy = noddy.parentNode; }

</script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800;900&display=swap');
    
    :root { 
        --primary: #10b981; 
        --bg: #020617; 
        --glass: rgba(255, 255, 255, 0.03); 
        --border: rgba(255, 255, 255, 0.08); 
    }

    body { 
        background: var(--bg); 
        color: white; 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Udhëzuesi i ri lart */
    .onboarding-guide {
        position: fixed; top: 2.5rem; left: 1.5rem; right: 5.5rem;
        background: var(--glass);
        backdrop-filter: blur(15px);
        border: 1px solid var(--border);
        padding: 12px 20px;
        border-radius: 1.2rem;
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .guide-dot {
        width: 8px; height: 8px; border-radius: 50%;
        background: var(--primary);
        animation: pulse 2s infinite;
    }

    /* Menu Trigger Zenith */
    .menu-trigger { 
        position: fixed; top: 2.5rem; right: 1.5rem; z-index: 2000; 
        padding: 12px; background: var(--glass); border-radius: 1.2rem; border: 1px solid var(--border);
        backdrop-filter: blur(10px);
    }
    .burger-line { width: 22px; height: 1.5px; background: var(--primary); margin: 5px 0; transition: 0.4s; border-radius: 10px; }
    .open .line-1 { transform: translateY(6.5px) rotate(45deg); }
    .open .line-2 { opacity: 0; }
    .open .line-3 { transform: translateY(-6.5px) rotate(-45deg); }

    #full-menu { 
        position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(50px); 
        z-index: 1999; display: flex; flex-direction: column; justify-content: center; 
        padding: 3rem; visibility: hidden; opacity: 0; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); 
    }
    #full-menu.active { visibility: visible; opacity: 1; }

    .menu-link {
        font-size: 2.5rem; font-weight: 700; margin: 1rem 0; display: flex; align-items: center; 
        gap: 1.5rem; color: rgba(255,255,255,0.4); transition: 0.4s; text-decoration: none;
    }
    .menu-link.active-page { color: white; }

    /* Compass UI */
    .compass-container {
        position: relative;
        width: 320px; height: 320px;
        display: flex; align-items: center; justify-content: center;
    }

    .glass-card-circle { 
        background: radial-gradient(circle at center, rgba(255,255,255,0.02) 0%, transparent 70%);
        backdrop-filter: blur(20px); 
        border: 2px solid var(--border); 
        border-radius: 50%; 
        position: absolute; width: 100%; height: 100%;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #compass-disc {
        width: 100%; height: 100%;
        position: relative;
        transition: transform 0.1s linear;
    }

    /* Ikona e personit në sexhde */
    #center-hub {
        position: absolute;
        width: 100px; height: 100px;
        background: #020617;
        border: 1px solid var(--border);
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        z-index: 10;
        transition: all 0.5s ease;
    }

    .sexhde-icon {
        font-size: 2.5rem;
        opacity: 0.1;
        transition: all 0.5s ease;
        transform: rotate(-90deg);
    }

    .aligned-glow {
        box-shadow: 0 0 80px rgba(16, 185, 129, 0.15);
        border-color: var(--primary) !important;
    }

    .aligned-glow .sexhde-icon {
        opacity: 1;
        color: var(--primary);
        filter: drop-shadow(0 0 10px var(--primary));
        transform: rotate(-90deg) scale(1.1);
    }

    .needle-qibla {
        position: absolute;
        top: 30px; left: 50%;
        transform: translateX(-50%);
        color: var(--primary);
    }

    @keyframes pulse {
        0% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0.5; transform: scale(1); }
    }
</style>

<div id="permission-modal" class="modal-overlay">
    <div class="modal-content">
        <h2 class="text-3xl font-black italic mb-4">Start</h2>
        <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-8">Aktivizo sensorët për saktësi</p>
        <button onclick="initSensor()" class="w-full py-4 bg-emerald-500 text-black rounded-2xl font-black uppercase text-[11px]">Lejo Qasjen</button>
    </div>
</div>

<main class="flex-1 flex flex-col items-center justify-center p-6 relative">
    <div id="degree-val" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[12rem] font-black italic opacity-[0.02] pointer-events-none">0°</div>

    <div class="compass-container">
        <div id="compass-disc" class="glass-card-circle">
            <div class="needle-qibla">
                <i class="fa-solid fa-kaaba text-4xl"></i>
            </div>
            <div class="absolute bottom-10 left-1/2 -translate-x-1/2 text-[10px] font-black opacity-20 uppercase tracking-[0.4em]">South</div>
        </div>

        <div id="center-hub">
            <i class="fa-solid fa-person-praying sexhde-icon"></i>
        </div>
    </div>

    <div class="mt-12 text-center">
        <p id="instruction" class="text-[11px] font-black uppercase tracking-[0.4em] text-white/40">Kërko drejtimin</p>
        <div class="flex items-baseline gap-2 justify-center mt-4">
            <span id="dist-val" class="text-2xl font-black italic text-emerald-500">--</span>
            <span class="text-[9px] font-bold opacity-30 uppercase tracking-widest">KM deri në Mekë</span>
        </div>
    </div>
</main>

<script>
    const disc = document.getElementById('compass-disc');
    const degVal = document.getElementById('degree-val');
    const instr = document.getElementById('instruction');
    const topGuide = document.getElementById('top-guide');
    const discUI = document.querySelector('.glass-card-circle');
    let qiblaAngle = 143;

    async function initSensor() {
        navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            qiblaAngle = calculateQibla(lat, lng);
            
            const R = 6371;
            const dLat = (21.4225 - lat) * Math.PI / 180;
            const dLon = (39.8262 - lng) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat*Math.PI/180)*Math.cos(21.4225*Math.PI/180)*Math.sin(dLon/2)**2;
            document.getElementById('dist-val').innerText = Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        });

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            const res = await DeviceOrientationEvent.requestPermission();
            if (res === 'granted') startCompass();
        } else {
            startCompass();
        }
        document.getElementById('permission-modal').style.display = 'none';
    }

    function calculateQibla(lat, lng) {
        const phiK = 21.4225 * Math.PI / 180.0;
        const lamK = 39.8262 * Math.PI / 180.0;
        const phi = lat * Math.PI / 180.0;
        const lam = lng * Math.PI / 180.0;
        return (Math.atan2(Math.sin(lamK-lam), Math.cos(phi)*Math.tan(phiK)-Math.sin(phi)*Math.cos(lamK-lam)) * 180/Math.PI + 360) % 360;
    }

    function startCompass() {
        window.addEventListener('deviceorientationabsolute', handleMotion, true);
        window.addEventListener('deviceorientation', handleMotion, true);
    }

    function handleMotion(e) {
        let heading = e.webkitCompassHeading || (360 - e.alpha);
        if (!heading) return;

        let rotation = qiblaAngle - heading;
        let roundedHeading = Math.round(heading);
        degVal.innerText = roundedHeading + "°";

        const diff = Math.abs((roundedHeading % 360) - Math.round(qiblaAngle));
        
        // Efekti "Magnetik" dhe Sinjali
        if (diff < 3 || diff > 357) {
            disc.style.transform = `rotate(${qiblaAngle - heading}deg) scale(1.05)`;
            discUI.classList.add('aligned-glow');
            instr.innerText = "JE DREJT KIBLËS";
            instr.style.color = "var(--primary)";
            topGuide.innerText = "NDALO! JE NË DREJTIMIN E DUHUR";
            topGuide.style.color = "var(--primary)";
            if(navigator.vibrate) navigator.vibrate(30);
        } else {
            disc.style.transform = `rotate(${rotation}deg) scale(1)`;
            discUI.classList.remove('aligned-glow');
            instr.innerText = "RROTULLOHU NGADALË";
            instr.style.color = "rgba(255,255,255,0.4)";
            topGuide.innerText = roundedHeading < qiblaAngle ? "Rrotullohu djathtas →" : "← Rrotullohu majtas";
            topGuide.style.color = "white";
        }
    }

    function toggleMenu() {
        document.querySelector('.menu-trigger').classList.toggle('open');
        document.getElementById('full-menu').classList.toggle('active');
    }
</script>
