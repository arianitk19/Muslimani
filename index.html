<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Vaktia Ratkoc</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="Images/604776747_122280490772225847_4370550408157022665_n.jpg">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/mosque.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/mosque.png">

    <!-- Prevent iOS Safari -->
    <script>
    (function(a,b,c){
        if(c in b && b[c]){
            let d,e=a.location,f=/^(a|html)$/i;
            a.addEventListener("click",function(a){
                d=a.target;
                while(!f.test(d.nodeName)) d=d.parentNode;
                if("href"in d && (d.href.indexOf("http")||~d.href.indexOf(e.host))){
                    a.preventDefault(); e.href=d.href;
                }
            },false);
        }
    })(document,window.navigator,"standalone");
    </script>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');

    :root {
        --primary:#10b981;
        --bg:#020617;
        --glass:rgba(255,255,255,0.03);
        --border:rgba(255,255,255,0.08);
    }

    body {
        background:var(--bg);
        color:white;
        font-family:'Plus Jakarta Sans',sans-serif;
        min-height:100vh;
        -webkit-tap-highlight-color:transparent;
    }

    /* ICON BASE */
    .vakt-icon-container i {
        font-size:1.4rem;
        opacity:.25;
        transition:.3s;
    }

    /* ACTIVE ICON COLORS */
    .active .fa-sunrise { color:#a5b4fc; filter:drop-shadow(0 0 10px #818cf8); }
    .active .fa-sun { color:#fbbf24; filter:drop-shadow(0 0 15px #f59e0b); }
    .active .fa-cloud-sun { color:#fdba74; filter:drop-shadow(0 0 10px #fb923c); }
    .active .fa-sunset { color:#f87171; filter:drop-shadow(0 0 10px #ef4444); }
    .active .fa-moon { color:#c084fc; filter:drop-shadow(0 0 15px #a855f7); }

    /* GLASS */
    .glass-card {
        background:linear-gradient(145deg,rgba(255,255,255,.05),rgba(255,255,255,.01));
        backdrop-filter:blur(20px);
        border:1px solid var(--border);
        border-radius:2rem;
        box-shadow:0 20px 40px rgba(0,0,0,.3);
    }

    .vakt-card { padding:1.5rem 1rem; text-align:center; }
    .vakt-card.active { border-color:var(--primary); }

    .vakt-icon-container {
        width:45px;height:45px;
        margin:0 auto .75rem;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius:1rem;
        background:rgba(255,255,255,.03);
    }

    .active .vakt-icon-container {
        background:var(--primary);
        box-shadow:0 0 20px var(--primary);
    }

    ::-webkit-scrollbar{width:0}
    </style>
</head>

<body class="pb-12">

<!-- UI mbetet identik -->

<script>
const vaktetRaw = [
    { emri:'Sabahu', koha:'05:30', ikona:'fa-sunrise' },
    { emri:'Lindja', koha:'07:05', ikona:'fa-sun' },
    { emri:'Dreka', koha:'11:48', ikona:'fa-sun' },
    { emri:'Ikindia', koha:'14:12', ikona:'fa-cloud-sun' },
    { emri:'Akshami', koha:'16:21', ikona:'fa-sunset' },
    { emri:'Jacia', koha:'17:54', ikona:'fa-moon' }
];

function updateUI(){
    const now=new Date();
    const minNow=now.getHours()*60+now.getMinutes();
    let currentIdx=-1;

    document.getElementById('live-clock').innerText=
        now.toLocaleTimeString('sq-AL',{hour:'2-digit',minute:'2-digit'});

    document.getElementById('vaktet-list').innerHTML=
        vaktetRaw.map((v,i)=>{
            const [h,m]=v.koha.split(':').map(Number);
            if(minNow>=h*60+m) currentIdx=i;
            return `
            <div class="glass-card vakt-card ${i===currentIdx?'active':''}">
                <div class="vakt-icon-container">
                    <i class="fa-solid ${v.ikona}"></i>
                </div>
                <span class="text-[9px] uppercase font-black text-gray-500">${v.emri}</span>
                <span class="text-xl font-bold italic">${v.koha}</span>
            </div>`;
        }).join('');
}

async function fetchLiveVaktet(){
    try{
        const method=localStorage.getItem('zenith_api_method')||3;
        const res=await fetch(`https://api.aladhan.com/v1/timingsByAddress?address=Ratkoc,Kosovo&method=${method}`);
        const t=(await res.json()).data.timings;
        vaktetRaw[0].koha=t.Fajr;
        vaktetRaw[1].koha=t.Sunrise;
        vaktetRaw[2].koha=t.Dhuhr;
        vaktetRaw[3].koha=t.Asr;
        vaktetRaw[4].koha=t.Maghrib;
        vaktetRaw[5].koha=t.Isha;
        updateUI();
    }catch(e){console.warn("API error")}
}

window.onload=()=>{
    if('serviceWorker'in navigator) navigator.serviceWorker.register('sw.js');
    fetchLiveVaktet();
    setInterval(updateUI,1000);
};
</script>

</body>
</html>
