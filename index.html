<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vaktia Ratkoc</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap');

        :root {
            --primary: #10b981;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 2rem;
        }

        /* FIX: Stilimi i ikonave që të shfaqen saktë */
        .vakt-icon-container i {
            font-size: 1.25rem;
            color: rgba(255,255,255,0.2);
            transition: all 0.3s;
        }

        /* Ngjyrat për vaktin AKTIV */
        .active .vakt-icon-container {
            background: var(--primary) !important;
            box-shadow: 0 0 20px var(--primary);
        }
        
        .active .vakt-icon-container i {
            color: #020617 !important;
        }

        .vakt-card.active {
            border-color: var(--primary);
            background: radial-gradient(circle at top right, rgba(16, 185, 129, 0.1), transparent);
        }

        .progress-ring__circle { transition: stroke-dashoffset 0.8s ease; stroke: var(--primary); }
        
        .task-btn.done { 
            background: var(--primary) !important; 
            color: #020617 !important; 
            box-shadow: 0 0 15px var(--primary);
        }
    </style>
</head>
<body class="pb-12">

    <header class="pt-16 px-8 text-center">
        <div class="max-w-md mx-auto mb-8">
            <h2 class="text-4xl font-black italic tracking-tighter">Selam Alejkum<span class="text-emerald-500">.</span></h2>
            <p id="hijri-date-top" class="text-[10px] uppercase tracking-[0.3em] text-emerald-500 font-bold mt-2 opacity-70"></p>
        </div>

        <div class="relative inline-block mb-10">
            <svg width="200" height="200">
                <circle class="text-white/5" stroke-width="2" stroke="currentColor" fill="transparent" r="90" cx="100" cy="100"/>
                <circle id="progress-bar" class="progress-ring__circle" stroke-width="3" stroke-dasharray="565.48" stroke-dashoffset="565.48" stroke-linecap="round" fill="transparent" r="90" cx="100" cy="100" transform="rotate(-90 100 100)"/>
            </svg>
            <div class="absolute inset-0 flex flex-col items-center justify-center">
                <span id="live-clock" class="text-4xl font-black italic">00:00</span>
                <span class="text-[8px] uppercase tracking-[0.3em] text-gray-500 mt-1">Koha Lokale</span>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 space-y-6">
        <div id="vaktet-list" class="grid grid-cols-2 gap-4">
            </div>

        <div class="glass-card p-6 flex items-center justify-between">
            <div>
                <span id="dhiker-label" class="text-lg font-bold italic block">SubhanAllah</span>
                <span class="text-[9px] text-emerald-500 uppercase font-black tracking-widest">Klikoni për Dhikër</span>
            </div>
            <button onclick="incrementTasbih()" class="w-14 h-14 rounded-2xl bg-emerald-500 flex items-center justify-center shadow-lg active:scale-90 transition-all">
                <span id="tasbih-num" class="text-xl font-black text-slate-900">0</span>
            </button>
        </div>
    </main>

    <script>
        const vaktetRaw = [
            { emri: 'Sabahu', koha: '05:30', ikona: 'fa-cloud-sun' },
            { emri: 'Lindja', koha: '07:05', ikona: 'fa-sun' },
            { emri: 'Dreka', koha: '11:48', ikona: 'fa-sun' },
            { emri: 'Ikindia', koha: '14:12', ikona: 'fa-cloud-sun' },
            { emri: 'Akshami', koha: '16:21', ikona: 'fa-mountain-sun' },
            { emri: 'Jacia', koha: '17:54', ikona: 'fa-moon' }
        ];

        function updateUI() {
            const now = new Date();
            const currentTotalMin = (now.getHours() * 60) + now.getMinutes();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('sq-AL', {hour12: false, hour: '2-digit', minute: '2-digit'});
            
            let currentIdx = -1;
            const listHtml = vaktetRaw.map((v, i) => {
                const [vh, vm] = v.koha.split(':').map(Number);
                const vMin = vh * 60 + vm;
                if (currentTotalMin >= vMin) currentIdx = i;
                const isNow = (i === currentIdx);
                
                return `
                <div class="glass-card p-4 text-center ${isNow ? 'active' : 'opacity-60'}">
                    <div class="w-10 h-10 mx-auto mb-2 rounded-xl bg-white/5 flex items-center justify-center vakt-icon-container">
                        <i class="fa-solid ${v.ikona}"></i>
                    </div>
                    <p class="text-[8px] uppercase font-black text-gray-400">${v.emri}</p>
                    <p class="text-lg font-bold italic">${v.koha}</p>
                </div>`;
            }).join('');
            
            document.getElementById('vaktet-list').innerHTML = listHtml;

            // Progress Bar Logic
            const totalSec = (now.getHours()*3600) + (now.getMinutes()*60) + now.getSeconds();
            const offset = 565.48 - ((totalSec / 86400) * 565.48);
            document.getElementById('progress-bar').style.strokeDashoffset = offset;
        }

        let tasbihCount = 0;
        function incrementTasbih() {
            tasbihCount++;
            if(tasbihCount > 33) tasbihCount = 1;
            document.getElementById('tasbih-num').innerText = tasbihCount;
            if (navigator.vibrate) navigator.vibrate(15);
        }

        window.onload = () => {
            setInterval(updateUI, 1000);
            updateUI();
            const options = { day: 'numeric', month: 'long', year: 'numeric', calendar: 'islamic-uma' };
            document.getElementById('hijri-date-top').innerText = new Intl.DateTimeFormat('sq-u-ca-islamic-uma', options).format(new Date());
        };
    </script>
</body>
</html>
