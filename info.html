<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Info - Zenith</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="Images/604776747_122280490772225847_4370550408157022665_n.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800;900&display=swap');
        
        :root { 
            --primary: #10b981; 
            --bg: #020617; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08); 
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- DIZAJNI I RI I NJOFTIMIT (DYNAMIC ISLAND) --- */
        .zenith-notification {
            position: fixed;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.2rem;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            z-index: 9999;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .zenith-notification.show { top: 25px; }

        .notif-icon-box {
            width: 48px; height: 48px; border-radius: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.3rem; flex-shrink: 0;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .notif-content h4 { font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .notif-content p { font-size: 14px; font-weight: 700; color: white; margin-top: 1px; }

        /* --- STILI EKZISTUES --- */
        .menu-trigger { position: fixed; top: 2.5rem; right: 1.5rem; z-index: 2000; padding: 12px; background: var(--glass); border-radius: 1.2rem; border: 1px solid var(--border); }
        .burger-line { width: 22px; height: 1.5px; background: var(--primary); margin: 5px 0; transition: 0.4s; }
        .open .line-1 { transform: translateY(6.5px) rotate(45deg); }
        .open .line-2 { opacity: 0; }
        .open .line-3 { transform: translateY(-6.5px) rotate(-45deg); }

        #full-menu { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(50px); z-index: 1999; display: flex; flex-direction: column; justify-content: center; padding: 3rem; visibility: hidden; opacity: 0; transition: 0.5s; }
        #full-menu.active { visibility: visible; opacity: 1; }

        .menu-link { font-size: 2.5rem; font-weight: 700; margin: 1rem 0; display: flex; align-items: center; gap: 1.5rem; color: rgba(255,255,255,0.4); text-decoration: none; }
        .menu-link.active-page { color: white; }

        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 2.5rem; }
        
        input[type="range"] { -webkit-appearance: none; background: rgba(255,255,255,0.05); border-radius: 10px; height: 6px; width: 100%; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; border: 2px solid #fff; }

        .notif-btn { filter: grayscale(1); opacity: 0.5; transition: 0.3s; }
        .notif-active { filter: grayscale(0); opacity: 1; background: var(--primary) !important; color: #020617 !important; }
    </style>
</head>
<body class="pb-12">

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>
    
    <div id="notif-overlay" class="zenith-notification">
        <div class="notif-icon-box" id="notif-icon-bg">
            <i class="fa-solid fa-mosque" id="notif-icon"></i>
        </div>
        <div class="notif-content">
            <h4 id="notif-type">Koha e Namazit</h4>
            <p id="notif-message">Përgatituni për namaz</p>
        </div>
    </div>

    <div class="menu-trigger" onclick="toggleMenu()">
        <div class="burger-line line-1"></div>
        <div class="burger-line line-2"></div>
        <div class="burger-line line-3"></div>
    </div>

    <nav id="full-menu">
        <div class="mb-12"><p class="text-emerald-500 font-black tracking-[0.4em] text-xs uppercase opacity-50">Navigimi</p></div>
        <a href="index.html" class="menu-link"><i class="fa-solid fa-house-chimney"></i> Vaktia</a>
        <a href="lutje.html" class="menu-link"><i class="fa-solid fa-hand-holding-heart"></i> Lutjet</a>
        <a href="kibla.html" class="menu-link"><i class="fa-solid fa-compass"></i> Kibla</a>
        <a href="info.html" class="menu-link active-page"><i class="fa-solid fa-circle-info"></i> Info</a>
        <div class="mt-auto pt-10 border-t border-white/5"><p class="text-[10px] text-gray-500 tracking-widest uppercase italic">Ratkoci Digital &copy; 2026</p></div>
    </nav>

    <header class="relative h-72 w-full overflow-hidden">
        <img src="Images/604776747_122280490772225847_4370550408157022665_n.jpg" class="w-full h-full object-cover brightness-[0.3]">
        <div class="absolute bottom-12 left-8">
            <h1 class="text-5xl font-black italic tracking-tighter">Info<span class="text-emerald-500">.</span></h1>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 -mt-8 relative z-10 space-y-6"> 

        <section class="glass-card p-8 border-amber-500/20 bg-amber-500/[0.03]">
            <div class="flex items-center gap-3 mb-6">
                <i class="fa-solid fa-clock-rotate-left text-amber-500"></i>
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-400">Saktësia e Takvimit</h3>
            </div>
            <p class="text-[11px] text-gray-400 italic mb-6 leading-relaxed">Nëse vaktet kanë dallim me xhaminë, rregulloji këtu (max +/- 10 min).</p>
            <div class="flex items-center gap-6">
                <input type="range" min="-10" max="10" value="0" id="calibrationSlider" oninput="updateCalibration(this.value)">
                <span id="calib-val" class="text-xl font-black italic min-w-[60px] text-amber-500">0 min</span>
            </div>
        </section>

        <section class="glass-card p-8">
            <div class="flex items-center gap-3 mb-8">
                <i class="fa-solid fa-bell text-emerald-500"></i>
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-400">Njoftimet</h3>
            </div>
            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="updateNotifMode('none')" id="notif-none" class="notif-btn bg-white/5 py-5 rounded-3xl flex flex-col items-center gap-2">
                    <i class="fa-solid fa-bell-slash"></i>
                    <span class="text-[8px] font-black uppercase">Fikur</span>
                </button>
                <button onclick="updateNotifMode('silent')" id="notif-silent" class="notif-btn bg-white/5 py-5 rounded-3xl flex flex-col items-center gap-2">
                    <i class="fa-solid fa-bell"></i>
                    <span class="text-[8px] font-black uppercase">Vibrim</span>
                </button>
                <button onclick="updateNotifMode('adhan')" id="notif-adhan" class="notif-btn bg-white/5 py-5 rounded-3xl flex flex-col items-center gap-2">
                    <i class="fa-solid fa-volume-high"></i>
                    <span class="text-[8px] font-black uppercase">Ezan</span>
                </button>
            </div>
            <button onclick="testNotification()" class="w-full py-4 border border-white/10 rounded-3xl text-[9px] font-black uppercase tracking-widest opacity-50 hover:opacity-100 transition-all">Testo Dizajnin e Ri</button>
        </section>

        <section class="glass-card p-8">
            <div class="flex items-center gap-3 mb-10">
                <i class="fa-solid fa-palette text-emerald-500"></i>
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-400">Tema</h3>
            </div>
            <div class="flex justify-between gap-4">
                <button onclick="updateGlobalSetting('theme', '#10b981')" class="w-12 h-12 rounded-2xl bg-emerald-500 border-4 border-white/10"></button>
                <button onclick="updateGlobalSetting('theme', '#3b82f6')" class="w-12 h-12 rounded-2xl bg-blue-500 border-4 border-white/10"></button>
                <button onclick="updateGlobalSetting('theme', '#f59e0b')" class="w-12 h-12 rounded-2xl bg-amber-500 border-4 border-white/10"></button>
                <button onclick="updateGlobalSetting('theme', '#f43f5e')" class="w-12 h-12 rounded-2xl bg-rose-500 border-4 border-white/10"></button>
            </div>
        </section>

        <footer class="text-center py-12 opacity-20"><p class="text-[9px] font-black uppercase tracking-[0.5em]">Ratkoci Digital • 2026</p></footer>
    </main>

    <script>
        // --- LOGJIKA E NJOFTIMEVE DHE KALIBRIMIT ---

        function updateCalibration(val) {
            const value = parseInt(val);
            localStorage.setItem('zenith_offset', value);
            document.getElementById('calib-val').innerText = (value > 0 ? "+" : "") + value + " min";
            if(navigator.vibrate) navigator.vibrate(10);
        }

        function showZenithNotification(vakti) {
            const overlay = document.getElementById('notif-overlay');
            const msg = document.getElementById('notif-message');
            const typeLabel = document.getElementById('notif-type');
            const iconBg = document.getElementById('notif-icon-bg');
            const icon = document.getElementById('notif-icon');
            const sound = document.getElementById('notif-sound');

            const themes = {
                'Sabahu':  { color: '#818cf8', icon: 'fa-cloud-moon' },
                'Dreka':   { color: '#fbbf24', icon: 'fa-sun' },
                'Ikindia': { color: '#f59e0b', icon: 'fa-mountain-sun' },
                'Akshami': { color: '#fb7185', icon: 'fa-moon-stars' },
                'Jacija':  { color: '#6366f1', icon: 'fa-star-and-crescent' }
            };

            const theme = themes[vakti] || { color: '#10b981', icon: 'fa-mosque' };

            // Apliko stilin
            typeLabel.style.color = theme.color;
            msg.innerText = `Ka hyrë vakti i ${vakti}-it`;
            iconBg.style.background = `linear-gradient(135deg, ${theme.color}, #000)`;
            icon.className = `fa-solid ${theme.icon}`;
            overlay.style.borderLeft = `4px solid ${theme.color}`;

            // Luaj tingullin
            const mode = localStorage.getItem('ratkoc_notif_mode') || 'none';
            if(mode !== 'none' && sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio limited by browser"));
            }

            // Animacioni
            overlay.classList.add('show');
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);

            setTimeout(() => overlay.classList.remove('show'), 6000);
        }

        function testNotification() {
            showZenithNotification('Akshami');
        }

        // --- FUNKSIONET EKZISTUESE TË PËRSHTATURA ---

        function toggleMenu() {
            document.querySelector('.menu-trigger').classList.toggle('open');
            document.getElementById('full-menu').classList.toggle('active');
        }

        function updateNotifMode(mode) {
            localStorage.setItem('ratkoc_notif_mode', mode);
            refreshNotifUI();
        }

        function refreshNotifUI() {
            const mode = localStorage.getItem('ratkoc_notif_mode') || 'none';
            document.querySelectorAll('.notif-btn').forEach(b => b.classList.remove('notif-active'));
            const activeBtn = document.getElementById('notif-' + mode);
            if(activeBtn) activeBtn.classList.add('notif-active');
        }

        function updateGlobalSetting(key, value) {
            localStorage.setItem('ratkoc_' + key, value);
            applyGlobalSettings();
        }

        function applyGlobalSettings() {
            const savedTheme = localStorage.getItem('ratkoc_theme') || '#10b981';
            document.documentElement.style.setProperty('--primary', savedTheme);
            document.querySelectorAll('.text-emerald-500').forEach(el => el.style.color = savedTheme);
            
            // Ngarko kalibrimin e ruajtur
            const savedOffset = localStorage.getItem('zenith_offset') || '0';
            document.getElementById('calibrationSlider').value = savedOffset;
            document.getElementById('calib-val').innerText = (parseInt(savedOffset) > 0 ? "+" : "") + savedOffset + " min";
        }

        window.addEventListener('DOMContentLoaded', () => {
            applyGlobalSettings();
            refreshNotifUI();
        });
    </script>
</body>
</html>
