<script>
  // Ky kod i vogël ndalon hapjen e Safari-t kur kalon nga faqja në faqe
  if (("standalone" in window.navigator) && window.navigator.standalone) {
    var noddy, remotes = false;
    document.addEventListener('click', function(event) {
      noddy = event.target;
      while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") { noddy = noddy.parentNode; }
      if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(window.location.host) !== -1 || remotes)) {
        event.preventDefault();
        window.location = noddy.href;
      }
    }, false);
  }
</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #10b981;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .menu-trigger {
            position: fixed; top: 2.5rem; right: 1.5rem; z-index: 2000;
            padding: 12px; background: var(--glass); border-radius: 1.2rem; border: 1px solid var(--border);
            cursor: pointer; backdrop-filter: blur(10px);
        }
        .burger-line { width: 22px; height: 1.5px; background: var(--primary); margin: 5px 0; transition: 0.4s; border-radius: 10px; }
        .open .line-1 { transform: translateY(6.5px) rotate(45deg); }
        .open .line-2 { opacity: 0; }
        .open .line-3 { transform: translateY(-6.5px) rotate(-45deg); }

        #full-menu {
            position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(50px);
            z-index: 1999; display: flex; flex-direction: column; justify-content: center;
            padding: 3rem; visibility: hidden; opacity: 0; transition: 0.5s;
        }
        #full-menu.active { visibility: visible; opacity: 1; }

        .menu-link {
            font-size: 2.5rem; font-weight: 700; margin: 1rem 0; display: flex; align-items: center;
            gap: 1.5rem; color: rgba(255,255,255,0.4); transition: 0.4s; letter-spacing: -1px; text-decoration: none;
        }
        .menu-link i { font-size: 1.8rem; color: var(--primary); opacity: 0.5; }
        .menu-link:hover, .menu-link.active-page { color: white; transform: translateX(10px); }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 2rem; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 3rem;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .cat-btn { transition: all 0.3s ease; border: 1px solid var(--border); cursor: pointer; }
        .cat-active { background: var(--primary) !important; color: black !important; border-color: transparent !important; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body class="pb-20">

    <nav id="full-menu">

    <header class="pt-24 px-8 mb-10 text-center">

            <p class="text-[10px] text-emerald-500 uppercase tracking-[0.4em] font-bold opacity-70">Ushqim për shpirtin</p>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 space-y-8">
        <div class="glass-card flex items-center px-6 py-4">

            <input type="text" id="lectureSearch" oninput="searchLectures()" placeholder="Kërko temën ose hoxhën..."
                   class="bg-transparent border-none outline-none text-sm w-full font-medium text-white">
        </div>

        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2" id="lectureFilters">
            <button onclick="filterLectures('all', this)" class="cat-btn cat-active bg-white/5 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest whitespace-nowrap">Të Gjitha</button>
            <button onclick="filterLectures('imani', this)" class="cat-btn bg-white/5 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest whitespace-nowrap">Imani</button>
            <button onclick="filterLectures('keshilla', this)" class="cat-btn bg-white/5 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest whitespace-nowrap">Këshilla</button>
            <button onclick="filterLectures('shpresa', this)" class="cat-btn bg-white/5 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest whitespace-nowrap">Shpresa</button>

    <script>

            { hoxha: "Hoxhë Elvis Naçi", titulli: "Rrisku", kategoria: "këshilla", youtubeId: "EvKJ_Ipgbgs" },

            { hoxha: "Hoxhë Ardian Sejdiu", titulli: "Shfrytezimi i rinisë", kategoria: "imani", youtubeId: "wJR_IuKbEYw" },

            { hoxha: "Hoxhë Elvis Naçi", titulli: "Shenja qe tregon qe Krijuesi ju do", kategoria: "shpresa", youtubeId: "CTIW0VIqFtQ" },
            { hoxha: "Hoxhë Ahmed Kalaja", titulli: "Nese i ke hyr dikujt ne hak?!", kategoria: "këshilla", youtubeId: "pOQLDq-br7M" }
        ];

        function toggleMenu() {
            document.querySelector('.menu-trigger').classList.toggle('open');
            document.getElementById('full-menu').classList.toggle('active');
        }

        function renderLectures(data) {
            const list = document.getElementById('lectures-list');
            list.innerHTML = data.map(l => `
                <div class="glass-card p-5 animate-fadeIn">
                    <div class="video-container mb-6 shadow-2xl">
                        <iframe src="https://www.youtube.com/embed/${l.youtubeId}" allowfullscreen></iframe>
                    </div>
                    <div class="px-2">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[8px] font-black uppercase text-emerald-500 bg-emerald-500/10 px-3 py-1 rounded-lg tracking-widest">${l.kategoria}</span>
                        </div>
                        <h3 class="text-lg font-black italic text-white mb-2 leading-tight tracking-tighter">${l.titulli}</h3>
                        <p class="text-[11px] text-gray-400 font-medium"><i class="fa-solid fa-user-tie mr-2 text-emerald-500"></i>${l.hoxha}</p>
                    </div>
                </div>
            `).join('');
        }

        function filterLectures(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('cat-active'));
            btn.classList.add('cat-active');
            const filtered = cat === 'all' ? ligjeratat : ligjeratat.filter(l => l.kategoria === cat);
            renderLectures(filtered);
        }

        function searchLectures() {
            const query = document.getElementById('lectureSearch').value.toLowerCase();
            const filtered = ligjeratat.filter(l =>
                l.hoxha.toLowerCase().includes(query) || l.titulli.toLowerCase().includes(query)
            );
            renderLectures(filtered);
        }

        window.onload = () => {
            renderLectures(ligjeratat);
            const savedTheme = localStorage.getItem('ratkoc_theme') || '#10b981';
            document.documentElement.style.setProperty('--primary', savedTheme);
        };
    </script>
</body>
